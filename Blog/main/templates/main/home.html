{% extends 'main/base.html' %}

{% load static %}

{% block title %}Blogs{% endblock %}

{% block content %}

<div class="container" >
    <div class="row">

        <div class="col-12 text-center bg-primary">
            <div class="blog-post">
                <h1 class="blog-post-title">welcom to our Blogs</h1>
                
              </div>
        </div>

    </div>
    <div class="row mt-3 mb-3 text-center border border-2 p-2 rounded" >
        <h1>latest comments</h1>
        {% for c in comments %}
            <div class="col-4 pt-2 pb-2">
           
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <div class="card w-100">
                        <div class="card-body">
                            <h5 class="card-title">Name: {{c.name}}</h5>
                             <h6>{{c.commented_at}}</h6>
                             <p class="form-control" >{{c.comment}}</p>
                            </div>
                        </div>   
                    </div>
            </div>
            {% endfor %}

</div>
</div>

{% endblock %}
