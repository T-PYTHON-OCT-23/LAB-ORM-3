<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />

  </head>
  <body>

    <div class="container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Eleventh navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main:home_view'%}">Blogs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'posts:post_home_view' %}">Show blogs</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="{% url 'posts:add_blog_view' %}">Add Blog</a>
              </li>
              <li class="nav-item dropdown" action="{% url 'posts:post_home_view' %}" method="get">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'posts:display_Blog_views' 'Fashion' %}">Fashion</a></li>
                  <li><a class="dropdown-item" href="{% url 'posts:display_Blog_views' 'Personal_blogs' %}">Personal blogs</a></li>
                  <li><a class="dropdown-item" href="{% url 'posts:display_Blog_views' 'Lifestyle' %} ">Lifestyle</a></li>
                  <li><a class="dropdown-item" href="{% url 'posts:display_Blog_views' 'News_blogs' %}">News blogs</a></li>
                  <li><a class="dropdown-item" href="{% url 'posts:display_Blog_views' 'technology' %}">technology</a></li>
                </ul>
              </li>
            </ul>
            <form role="search" action="{% url 'posts:post_home_view' %}" method="get">
              <input name="search" class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>
    </div>

    
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      const swiper = new Swiper('.swiper', {
  // Optional parameters
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
 
});
    </script>

    <script>
      const btn = document.querySelector(".submit-rating");
      const thanksmsg = document.querySelector(".thanks-msg");
      const starRating = document.querySelector(".star-input");
      // Success msg show/hide
      btn.onclick = () => {
          starRating.style.display = "none";
          thanksmsg.style.display = "table";
          return false;
      };
    </script>
  </body>
</html>
